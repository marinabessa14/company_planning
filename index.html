<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Company Planning</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
</head>
<body>
    <!--classe do background do lado esquerdo da página -->
   <div class="bg-left"></div>
   <main>
    <!--HEADER LOGO -->

    <header class="header-container">
        <div class="logo">
            <img src="img/logo.svg" alt=""/>
        </div>

         <!--NAVBAR LINKS -->
         <nav class="navbar" id="navbar">
            <ul class="nav-links">
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Características</a></li>
            <li><a href="#">Preços</a></li>
            <hr class="navbar-divider">
            <li><a href="#"><span class="span-login">Login</span></a></li>
            </ul>
         </nav>
         <span class="menu_mobile" id="menu_mobile"></span>

          <!--Buttons da web responsivo -->

          <div class="mobile-menu-btn">
            <img src="img/icon-hamburger.svg" class="menu"/>
        </div>
         
    </header>
 

   <!-- Section -->

   <section class="section-container">
    <article class="artic-scribe">
        <h2><span>Novo</span> Darshboard de Monografia</h2>

        <h1>Insights poderosos sobre sua equipe</h1>
        <p>Planejamento de projetos e controle de tempo para equipes ágeis.</p>

        <div class="demo__span">
            <button>Faça uma demonstração</button>
            <a><span>Para ver uma prévia ao vivo</span></a>
        </div>
    </article>

    <!-- Section (imagem) -->
     <article class="img">
        <figure class="figure-img">
        <img src="img/illustration-devices.svg" alt=""  style="width: 100%;" class="img_img"/>
    </figure>
     </article>
   
   </section>
</main>
    
<script src="js/script.js"></script>

</html>
